<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Countdown</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <main>
        <div class="overlay">
        <div class="title">We are Comming Soon..!</div>
        <div class="title">19 September 2023 12:00 AM</div>
        <div class="col">
            <div class="col-base">
            <input type="text" readonly value="0">
            <br>
            <label >Days</label>
            </div>
            <div class="col-base">
            <input type="text" readonly value="0">
            <br>
            <label>Hours</label>
            </div>
            <div class="col-base">
            <input type="text" readonly value="0">
            <br>
            <label>Minutes</label>
            </div>
            <div class="col-base">
            <input type="text" readonly value="0">
            <br>
            <label>Seconds</label>
            </div>
        </div>
    </div>
    </main>
    <!-- javascript -->
    <script src="/app.js"></script>
</body>
</html>
